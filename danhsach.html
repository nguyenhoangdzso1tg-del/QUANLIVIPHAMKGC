<!DOCTYPE html>
<html lang="vi">
<head>

<a href="index.html" class="btn">Quay lại nhập vi phạm</a>
  <meta charset="UTF-8">
  <title>Vi phạm sinh viên</title>
  <style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: #f1f5f9;
    margin: 0;
    padding: 30px;
  }

  h2 {
    text-align: center;
    color: #1e293b;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  }

  thead {
    background: #2563eb;
    color: white;
  }
  th, td {
    padding: 12px 10px;
    text-align: center;
    font-size: 14px;
  }

  tbody tr:nth-child(even) {
    background: #f8fafc;
  }

  tbody tr:hover {
    background: #e0f2fe;
    transition: 0.2s;
  }

  .btn-delete {
    background: #ef4444;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
  }

  .btn-delete:hover {
    background: #dc2626;
  }

  .empty {
    text-align: center;
    padding: 20px;
    color: #64748b;
  }
  .filter-box {
  margin-bottom: 20px;
  display: flex;
  gap: 12px;
}

.filter-btn {margin-top:8px;
  background: #2563eb;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
}

.filter-btn:hover {
  background: #1d4ed8;
}

.filter-btn.gray {
  background: #64748b;
}

.filter-btn.gray:hover {
  background: #475569;
}

</style>
</head>
<body>


<h2>Danh sách vi phạm</h2>
<div class="filter-box">
  <input type="date" id="filterDate">
  <button class="filter-btn" id="btnFilter">Lọc</button>
  <button class="filter-btn gray" id="btnClear">Tất cả</button>
</div>

<table border="1">
  <thead>
  <tr>
    <th>Mã SV</th>
    <th>Họ tên</th>
    <th>Lớp</th>
    <th>Khóa</th>
    <th>Khoa</th>
    <th>Ngày</th>
    <th>Buổi</th>
    <th>Vi phạm</th>
    <th>Thời gian nhập</th>
    <th>Người nhập</th>
    <th>Xóa</th>
  </tr>
</thead>

  <tbody id="list"></tbody>
</table>
<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged } from
  "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
  }
});
</script>

<script>
function goBackWeb1() {
  window.location.href = "index.html"; 
}
</script>
<link rel="stylesheet" href="style.css">
<script type="module" src="list.js"></script>
</body>
</html>
